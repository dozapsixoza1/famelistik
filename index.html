<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill | Fame List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary: #1a1a1a;
            --secondary: #ff4444;
            --accent: #ff0000;
            --light: #2a2a2a;
            --dark: #121212;
            --success: #00C851;
            --warning: #ffbb33;
            --danger: #ff4444;
            --user: #4285F4;
            --helper-junior: #33b5e5;
            --helper: #2E7D32;
            --helper-senior: #FF8800;
            --curator: #AA66CC;
            --deputy: #EC407A;
            --admin: #EF5350;
            --special-admin: #9C27B0;
            --tech-admin: #26C6DA;
            --owner: #FF3D00;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(30, 30, 30, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px極力15px rgba(255, 0, 0, 0.1);
            text-align: center;
            position: relative;
            border: 1px solid #ff4444;
        }
        
        h1 {
            background: linear-gradient(45deg, #ff4444, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        
        .header-subtitle {
            color: #ccc;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .tab {
            padding: 12px 20px;
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .tab:hover {
            background: rgba(255, 68, 68, 0.3);
            transform: translateY(-2px);
        }
        
        .tab.active {
            background: #ff4444;
            color: white;
        }
        
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.1);
            transition: transform 0.3s;
            border: 1px solid #333;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-5px);
            border-color: #ff4444;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.15);
        }
        
        .card h3 {
            color: #ff4444;
            margin-bottom: 10px;
            border-bottom: 2px solid #ff4444;
            padding-bottom: 5px;
        }
        
        .card p {
            color: #ccc;
            line-height: 1.6;
        }
        
        .card .meta {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            color: #777;
            font-size: 0.9rem;
        }
        
        .card-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        
        .card-btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 4px;
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .card-btn:hover {
            background: rgba(255, 68, 68, 0.8);
        }
        
        .admin-panel {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
        }
        
        .admin-panel h2 {
            color: #ff4444;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .admin-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .admin-btn {
            padding: 12px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .admin-btn:hover {
            background: #ff0000;
            transform: translateY(-2px);
        }
        
        .admin-btn.delete {
            background: var(--danger);
        }
        
        .admin-btn.delete:hover {
            background: #cc0000;
        }
        
        .chat-section {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
        }
        
        .chat-section h2 {
            color: #ff4444;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #333;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(40, 40, 40, 0.6);
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        
        .message-sender {
            font-weight: bold;
            color: #ff4444;
        }
        
        .message-time {
            color: #777;
            font-size: 0.8rem;
        }
        
        .message-content {
            color: #ccc;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 5px;
            background: rgba(20, 20, 20, 0.8);
            color: white;
        }
        
        .chat-input button {
            padding: 12px 20px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: rgba(30, 30, 30, 0.95);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 25px rgba(255, 0, 0, 0.2);
            border: 1px solid #ff4444;
        }
        
        .modal h2 {
            color: #ff4444;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ff4444;
            font-weight: 600;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(20, 20, 20, 0.8);
            color: white;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .form-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            flex: 1;
        }
        
        .submit-btn {
            background: var(--success);
            color: white;
        }
        
        .cancel-btn {
            background: var(--danger);
            color: white;
        }
        
        .form-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: 600;
            z-index: 2000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.success {
            background: var(--success);
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .tab {
                width: 100%;
                text-align: center;
            }
            
            .admin-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Модальные окна -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-plus"></i> Добавить карточку</h2>
            <div class="form-group">
                <label for="cardCategory">Категория</label>
                <select id="cardCategory">
                    <option value="mediaki">Медийки</option>
                    <option value="fame">Фейм</option>
                    <option value="medium-fame">Средний Фейм</option>
                    <option value="small-fame">Малый Фейм</option>
                    <option value="coders">Кодеры</option>
                    <option value="scam">Скам Бомжи</option>
                    <option value="goods">Товары</option>
                    <option value="admins">Админы</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cardTitle">Заголовок</label>
                <input type="text" id="cardTitle" placeholder="Введите заголовок">
            </div>
            <div class="form-group">
                <label for="cardDescription">Описание</label>
                <textarea id="cardDescription" placeholder="Введите описание"></textarea>
            </div>
            <div class="form-actions">
                <button class="form-btn cancel-btn" onclick="closeModal('addModal')">Отмена</button>
                <button class="form-btn submit-btn" onclick="addCard()">Добавить</button>
            </div>
        </div>
    </div>

    <!-- Уведомление -->
    <div id="notification" class="notification"></div>

    <!-- Основной контент -->
    <div id="mainContent">
        <div class="container">
            <header>
                <h1>Kill | Fame List</h1>
                <p class="header-subtitle">База данных известных личностей и категорий</p>
            </header>

            <div class="tabs">
                <button class="tab active" onclick="changeTab('all')">Все</button>
                <button class="tab" onclick="changeTab('mediaki')">Медийки</button>
                <button class="tab" onclick="changeTab('fame')">Фейм</button>
                <button class="tab" onclick="changeTab('medium-fame')">Средний Фейм</button>
                <button class="tab" onclick="changeTab('small-fame')">Малый Фейм</button>
                <button class="tab" onclick="changeTab('coders')">Кодеры</button>
                <button class="tab" onclick="changeTab('scam')">Скам Бомжи</button>
                <button class="tab" onclick="changeTab('goods')">Товары</button>
                <button class="tab" onclick="changeTab('admins')">Админы</button>
            </div>

            <div class="content" id="content">
                <!-- Карточки будут здесь -->
            </div>

            <div class="chat-section">
                <h2><i class="fas fa-comments"></i> Чат сообщества</h2>
                <div class="chat-messages" id="chatMessages">
                    <div class="message">
                        <div class="message-header">
                            <span class="message-sender prefix-owner">Psychokaratel</span>
                            <span class="message-time">12:05</span>
                        </div>
                        <div class="message-content">Добро пожаловать в Kill | Fame List!</div>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Введите ваше сообщение...">
                    <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Отправить</button>
                </div>
            </div>

            <div class="admin-panel">
                <h2><i class="fas fa-crown"></i> Админ-панель</h2>
                <div class="admin-controls">
                    <button class="admin-btn" onclick="openModal('addModal')">
                        <i class="fas fa-plus"></i> Добавить карточку
                    </button>
                    <button class="admin-btn delete" onclick="clearChat()">
                        <i class="fas fa-trash"></i> Очистить чат
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAB9jJk4XNd3RmSJ8dMafthQMtkiqMBQZA",
            authDomain: "fame-list-48cae.firebaseapp.com",
            projectId: "fame-list-48cae",
            storageBucket: "fame-list-48cae.firebasestorage.app",
            messagingSenderId: "517199083388",
            appId: "1:517199083388:web:b1237c6d4302bb008596f9",
            measurementId: "G-WX0BVMYCJB"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Данные
        let cards = [];
        let chatMessages = [];
        let currentTab = 'all';

        // Загрузка данных из Firebase
        function loadData() {
            // Загрузка карточек
            db.collection("cards").get().then((querySnapshot) => {
                cards = [];
                querySnapshot.forEach((doc) => {
                    cards.push({ id: doc.id, ...doc.data() });
                });
                renderCards();
            }).catch((error) => {
                console.error("Ошибка загрузки карточек:", error);
                showNotification('Ошибка загрузки данных', 'error');
            });

            // Загрузка сообщений чата
            db.collection("chatMessages")
                .orderBy("timestamp", "asc")
                .onSnapshot((querySnapshot) => {
                    chatMessages = [];
                    querySnapshot.forEach((doc) => {
                        chatMessages.push({ id: doc.id, ...doc.data() });
                    });
                    renderChat();
                }, (error) => {
                    console.error("Ошибка загрузки сообщений:", error);
                });
        }

        // Функции модальных окон
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Работа с карточками
        function changeTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderCards();
        }

        function renderCards() {
            const content = document.getElementById('content');
            content.innerHTML = '';

            const filteredCards = currentTab === 'all' 
                ? cards 
                : cards.filter(card => card.category === currentTab);

            if (filteredCards.length === 0) {
                content.innerHTML = '<div class="card"><h3>Нет данных</h3><p>В этой категории пока нет карточек</p></div>';
                return;
            }

            filteredCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <div class="card-actions">
                        <button class="card-btn" onclick="deleteCard('${card.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <h3>${card.title}</h3>
                    <p>${card.description}</p>
                    <div class="meta">
                        <span>${getCategoryName(card.category)}</span>
                        <span>ID: ${card.id.substring(0, 4)}</span>
                    </div>
                `;
                content.appendChild(cardElement);
            });
        }

        function addCard() {
            const category = document.getElementById('cardCategory').value;
            const title = document.getElementById('cardTitle').value;
            const description = document.getElementById('cardDescription').value;

            if (!title || !description) {
                showNotification('Заполните все поля!', 'error');
                return;
            }

            const newCard = {
                category,
                title,
                description,
                createdAt: new Date().toISOString()
            };

            db.collection("cards").add(newCard)
                .then(() => {
                    closeModal('addModal');
                    showNotification('Карточка добавлена!', 'success');
                    
                    // Очистка формы
                    document.getElementById('cardTitle').value = '';
                    document.getElementById('cardDescription').value = '';
                })
                .catch((error) => {
                    showNotification('Ошибка добавления: ' + error.message, 'error');
                });
        }

        function deleteCard(cardId) {
            if (!confirm('Удалить эту карточку?')) return;
            
            db.collection("cards").doc(cardId).delete()
                .then(() => {
                    showNotification('Карточка удалена!', 'success');
                })
                .catch((error) => {
                    showNotification('Ошибка удаления: ' + error.message, 'error');
                });
        }

        // Чат
        function renderChat() {
            const chatContainer = document.getElementById('chatMessages');
            chatContainer.innerHTML = '';

            chatMessages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `
                    <div class="message-header">
                        <span class="message-sender prefix-owner">${msg.user}</span>
                        <span class="message-time">${new Date(msg.timestamp?.toDate()).toLocaleTimeString()}</span>
                    </div>
                    <div class="message-content">${msg.message}</div>
                `;
                chatContainer.appendChild(messageElement);
            });

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (!message) return;

            const newMessage = {
                user: "Гость",
                message,
                role: "user",
                timestamp: new Date()
            };

            db.collection("chatMessages").add(newMessage)
                .then(() => {
                    input.value = '';
                })
                .catch((error) => {
                    showNotification('Ошибка отправки: ' + error.message, 'error');
                });
        }

        function clearChat() {
            if (!confirm('Очистить весь чат?')) return;

            // Получаем все сообщения и удаляем их
            db.collection("chatMessages").get()
                .then((querySnapshot) => {
                    const batch = db.batch();
                    querySnapshot.forEach((doc) => {
                        batch.delete(doc.ref);
                    });
                    return batch.commit();
                })
                .then(() => {
                    showNotification('Чат очищен', 'success');
                })
                .catch((error) => {
                    showNotification('Ошибка очистки: ' + error.message, 'error');
                });
        }

        // Вспомогательные функции
        function getCategoryName(category) {
            const categories = {
                'mediaki': 'Медийки',
                'fame': 'Фейм',
                'medium-fame': 'Средний Фейм',
                'small-fame': 'Малый Фейм',
                'coders': 'Кодеры',
                'scam': 'Скам Бомжи',
                'goods': 'Товары',
                'admins': 'Админы'
            };
            return categories[category] || category;
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Инициализация
        window.onload = function() {
            loadData();
        };

        // Закрытие модальных окон по клику вне области
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });

        // Отправка сообщения по нажатию Enter
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
